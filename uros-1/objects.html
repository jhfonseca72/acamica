<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*Crear un objeto*/
      let current_year = 2020;

      let car = {
        type: "Fiat",
        model: "Freemont",
        year: 2011,
        color: "gray",
        driving_years: function () {
          return current_year - this.year + 1;
        },
      };

      console.log("Resultado del método driving_years: " + car.driving_years());
      /*Agregar una nueva propiedad*/
      car.fuel = "Diesel";
      console.log(car);
      /*Llamar una propiedad*/
      console.log("Propiedad fuel: " + car.fuel);

      /*Agregar un nuevo método*/
      car.sale_title = function () {
        return `${this.type} ${this.model} - ${this.year}`;
      };
      console.log(car);

      /*Llamar a un método*/
      console.log("Resultado del método sale_title: " + car.sale_title());

      /*Para crear múltiples objetos similares*/
      /*función constructora*/
      function User(username, name, lastname, email, password) {
        /*uso de this*/
        this.username = username;
        this.name = name;
        this.email = email;
        this.lastname = lastname;
        this.password = password;
        this.is_admin = false;
        this.printUserName = function () {
          console.log(this.username);
        };
      }

      /*operador new*/
      let usuario1 = new User(
        "OwenGib",
        "Owen",
        "Giblett",
        "ogiblett8@nhs.uk",
        "NotSafepass123"
      );
      console.log("User1", usuario1.email);

      let usuario2 = new User("2", "2", "2", "2@nhs.uk", "2");
      console.log("User2", usuario2.email);

      let usuario3 = new User(
        "2",
        "2",
        "2",
        ["2@nhs.uk", "abc@acamica.com"],
        "2"
      );
      console.log("User3", usuario3.email);

      /*clases*/
      class Clothes {
        /*función constructora*/
        constructor(productName, type, size, color, price, quantity) {
          this.productName = productName;
          this.type = type;
          this.size = size;
          this.color = color;
          this.price = price;
          this.quantity = quantity;
        }

        getSaleInfo() {
          return `${this.productName.toUpperCase()} - ${this.type} ${
            this.color
          } ${this.size} \nPrecio: $${this.price}`;
        }

        addPrice(newPrice) {
          this.price += newPrice;
        }
      }

      let clothes1 = new Clothes(
        "remera ivy park",
        "Remera",
        "L",
        "Blanca",
        1299,
        23
      );
      console.log(clothes1);
      console.log(clothes1.getSaleInfo());
      clothes1.addPrice(10);
      console.log(clothes1.price);

      let clothes2 = new Clothes(
        "remera ivy park",
        "Remera",
        "L",
        "Blanca",
        null,
        23
      );

      clothes2.addPrice(10);
      console.log(clothes2.price);
      console.log(clothes2);

      class AirLine {
        /*función constructora*/
        constructor(name, routes) {
          this.name = name;
          this.routes = routes;
          this._numberOfPlanes = null;
        }

        get numberOfPlanes() {
          return this._numberOfPlanes;
        }

        set numberOfPlanes(number) {
          this._numberOfPlanes = number;
        }
      }

      const avianca = new AirLine("Avianca", [
        {from: "Bogota", to: "Medellin"},
      ]);

      avianca.numberOfPlanes = 1;
      avianca._numberOfPlanes = 10;
      console.log(avianca._numberOfPlanes, avianca.numberOfPlanes);
    </script>
  </head>
  <body></body>
</html>
